<!DOCTYPE html>
<head>
    <title>scatterplot</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <script src='../deps/lib.js'></script>
    <script src="../deps/pvisual.v1.min.js"></script>
    <style>
    .chart, svg{
        float: left;
    }
    </style>
</head>
<body>
    <div id="Chart"></div>
    <script>
    var scatterplot = pvisual.model.scatterplot();
    scatterplot.color(scatterplot.color().domain(['#FF99FF', '#00CCFF', '#FFCC00', '#00CC33']));
    scatterplot.csv('scatterplot.csv', function(d) {
        scatterplot.data(d).render('div#Chart');
    });
    </script>
</body>
</html>
