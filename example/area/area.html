<!DOCTYPE html>
<head>
    <title>area</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <script src='../deps/lib.js'></script>
    <script src="../deps/pvisual.v1.min.js"></script>
    <style>
    .chart, svg{
        float: left;
    }
    </style>
</head>
<body>
    <div id="Chart"></div>
    <script>
    var area = pvisual.model.area();
    area.timeFormat('%y-%b-%d')
    .xtickRotate(30)
    .yLegend('percent(%)')
    .xLegend('date');
    area.csv('area.csv', function(d) {
        area.data(d).render('div#Chart');
    });
    </script>
</body>
</html>
